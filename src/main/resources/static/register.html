<!DOCTYPE html>
<html>
    <head>
        <title class="title">Users</title>

        <!--Implemented form validation JS Script here-->
        <script src="../JS/validation.js"></script>

    </head>
    <body>
    <header class="header">
        <nav class="nav"></nav>
    </header>
    <main>
        <section class="section">
            <!--Existing user form-->
            <article id="login-div">
                <h1 id="login-title">Existing Users</h1>
                    <form id="login-form" name="login-form" onsubmit="return login()">
                        <label class="label"><b>Username:</b><br>
                            <input class="input-form" type="text" name="username-login">
                        </label>
                        <br><br>
                        <label class="label"><b>Password</b><br>
                            <input class="input-form" type="text" name="password-login">
                        </label>
                        <br><br>
                        <button class="button-form" type="submit" name="button-login">Login</button>
                    </form>
            </article>
            <!--New user form-->
            <article id="register-div">
                <h1 id="register-title">New Users</h1>
                    <form id="register-form" name="register-form" onsubmit="return register()">
                        <label class="label"><b>Username:</b><br>
                            <input class="input-form" type="text" name="username-register">
                        </label>
                        <br><br>
                        <label class="label"><b>Email</b><br>
                            <input class="input-form" type="email" name="email-register">
                        </label>
                        <br><br><br>
                        <label class="label"><b>Password</b><br>
                            <input class="input-form" type="text" name="password-register">
                        </label>
                        <br><br>
                        <label class="label"><em>Re-enter Password</em><br>
                            <input class="input-form" type="text" name="re-enter">
                        </label>
                        <br><br>
                        <button class="button-form" type="submit" name="button-register">Register</button>
                    </form>
            </article>
        <section>
    </main>
    <footer class="footer">
    </footer>
    </body>
</html>
