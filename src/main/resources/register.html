<!DOCTYPE html>
<html>
    <head>
        <title class="title">Users</title>
    </head>
    <header class="header">
        <nav class="nav"></nav>
    </header>
    <main>
        <section class="section">
            <article id="login-div">
                <h1 id="login-title">Existing Users</h1>
                    <form id="login-form">
                        <label class="label"><b>Username:</b><br>
                            <input class="input-form" type="text">
                        </label>
                        <br><br>
                        <label class="label"><b>Password</b><br>
                            <input class="input-form" type="text">
                        </label>
                        <br><br>
                        <button class="button-form" type="submit">Login</button>
                    </form>
            </article>
            <article id="register-div">
                <h1 id="register-title">New Users</h1>
                    <form id="register-form">
                        <label class="label"><b>Username:</b><br>
                            <input class="input-form" type="text">
                        </label>
                        <br><br>
                        <label class="label"><b>Email</b><br>
                            <input class="input-form" type="email">
                        </label>
                        <br><br><br>
                        <label class="label"><b>Password</b><br>
                            <input class="input-form" type="text">
                        </label>
                        <br><br>
                        <label class="label"><em>Re-enter Password</em><br>
                            <input class="input-form" type="text">
                        </label>
                        <br><br>
                        <button class="button-form" type="submit">Register</button>
                    </form>
            </article>
        <section>
    </main>
    <footer class="footer">
    </footer>
</html>
